name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
    - name: push_swap
      run: ./bin/push_swap
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
